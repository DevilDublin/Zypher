<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZYPHER OS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles/main.css">
</head>
<body class="os">

<div class="os-root">
  <div class="os-header">
    
    
  </div>

  <div class="os-center">
    
                </div>

    <div class="os-actions">
      <button onclick="location.href='/dashboard'"><span id="clientBtn">CLIENT ACCESS</span></button>
      <button onclick="openDev()"><span id="devBtn">DEVELOPER TERMINAL</span></button>
    </div>
  </div>
</div>

<div id="dev-gate" class="gate hidden">
  <div class="gate-box">
    <div class="gate-title">DEVELOPER ACCESS</div>
    <input id="devPass" placeholder="Enter access key" type="password">
    <button onclick="checkDev()">AUTHENTICATE</button>
    <div id="gateMsg"></div>
  </div>
</div>

<script>
function openDev() {
  document.getElementById("dev-gate").classList.remove("hidden");
  document.getElementById("devPass").focus();
}
function checkDev() {
  const p = document.getElementById("devPass").value;
  if (p === "zypher") location.href = "/dev";
  else document.getElementById("gateMsg").innerText = "ACCESS DENIED";
}
</script>


<div id="devOverlay" class="os-overlay">
  <div class="os-modal">
    <h2>Developer Authentication</h2>
    <input id="devPass" type="password" placeholder="Access Key" />
    <div class="os-modal-actions">
      <button id="devLogin">ENTER</button>
      <button id="devCancel">CANCEL</button>
    </div>
  </div>
</div>

</body>
</html>
