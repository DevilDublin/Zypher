<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zypher AI – Contact</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>

    <!-- Background -->
    <div class="background">
        <div class="grid-lines"></div>
        <div class="glow-overlay"></div>
    </div>

    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="js/assets/zypher-logo.svg" alt="Zypher Logo" />
        </div>

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="demos.html">Demos</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

        <div id="theme-toggle"></div>
    </nav>

    <!-- Contact Section -->
    <div class="contact-container">
        <h1>Let's build your agent.</h1>
        <p style="opacity: 0.8; margin-bottom: 30px;">
            Tell us what your business needs — we’ll show you what an autonomous agent can actually do.
        </p>

        <form action="#" method="post">
            <input type="text" placeholder="Your name" required />
            <input type="email" placeholder="Email address" required />
            <input type="text" placeholder="Business / Industry" />

            <textarea placeholder="Explain your use case"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        © 2025 Zypher AI. All rights reserved.
    </footer>

    <script src="js/site.js"></script>
</body>
